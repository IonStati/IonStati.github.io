  <script>
    const canvas = document.getElementById('encryption-canvas');
    const ctx = canvas.getContext('2d');
    const triggerElement = document.getElementById('salut-trigger'); 
    let animationFrameId = null;
    let effectActive = false;
    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*{}/\\()[]+=-|';
    const charArray = characters.split('');
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);

    let drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    const draw = () => {
      ctx.fillStyle = 'rgba(15, 23, 42, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#38bdf8';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];

        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.96) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      if (effectActive) {
        animationFrameId = requestAnimationFrame(draw);
      }
    };

    const startEffect = () => {
        if (effectActive) return;
        effectActive = true;
        document.body.classList.add('active-effect');
        columns = Math.floor(canvas.width / fontSize);
        drops = [];
        for (let i = 0; i < columns; i++) {
          drops[i] = 1;
        }
        draw();
    };

    const stopEffect = () => {
        if (!effectActive) return;
        effectActive = false;
        document.body.classList.remove('active-effect');
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    triggerElement.addEventListener('click', () => {
        if (effectActive) {
            stopEffect();
        } else {
            startEffect();
        }
    });

	const footer = document.getElementById('dynamic-footer');
    if (footer) {
        const currentYear = new Date().getFullYear();
        footer.innerHTML = `© ${currentYear} All rights <s>reserved</s> encrypted<span class="cursor" title="#define CONCEPT 生き甲斐"></span>`;
